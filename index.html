<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Breathe In. Breathe Out.</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384- 
     B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="choose-sessions">
        <form class="session-form" action = "#">
            <label for="numSessions">
                How many Sessions?
            </label>
            <input type="number" id="numSessions" value = 0>

            <button type="submit" value = "submit" id ="sessionSubmit" ><i class="fas fa-play-circle"></i></button>
        </form>
    </div>


    <div class="main-wrapper">

        <div class="breathe-animation-wrapper">

            <div class="count count-one">

            </div><br>
            <div class="count count-two">

            </div><br>
            <div class="count count-three">

            </div><br>
            <div class="count count-four">

            </div>

        </div>

        <div class="breathe-instruction-wrapper">

            <div class="breath-text breathe-in">
                <h1>Breathe In.</h1>
            </div>
            <div class="breath-text breathe-hold">
                <h1>Hold.</h1>
            </div>

            <div class="breath-text breathe-out">
                <h1>Breathe Out.</h1>
            </div>
            <div class="breath-text breathe-hold2">
                <h1>Hold.</h1>
            </div>


        </div>

    </div>

    <div class="countDown-wrapper">
        <h2 class="countdown text1">Let your body loosen up</h2>
        <h2 class="countdown text2">Let your breath be the center of focus </h2>
        <h2 class="countdown text3">
            <span>Let go</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
            <span> begin.</span>
        </h2>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
